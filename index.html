<!DOCTYPE html>
<html>
<head>

	<title>SIGN UP FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head> 
<body >
<CENTER>
    <img src="" style="width: 150px; ">
    <h2>JAMB APPLICATION</h2>

        <form>
                <div>
                <label for="fname">First name:</label>
                    <input type="text" class="is-invalid" id="fname" name="fname" placeholder="Mcchunky" required>
                <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Buff" required>
                </div>
        <div style=" padding-top: 20px;">
                <div style="display: inline-block;"><p>Gender</p></div>
            <input class="input-group"  type="radio" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            
            <div style="display: inline; padding-left: 50px;">
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB">
            </div>
        </div>
        
            
            <div style=" padding-top: 20px;">
                <label for="cars">Nationality:</label>
        <select id="country" name="country">
            <option value="nigeria">Nigeria</option>
            <option value="congo">Congo</option>
            <option value="egypt">Egypt</option>
            <option value="mexico">Mexico</option>
            <option value="">Mexico</option>
        </select>
        
            <div style="display: inline; padding-left: 40px;">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="02033445765">
            </div>
            </div> 

        <div style=" padding-top: 20px;">
        
            <label for="JID">Jamb ID:</label>
            <input type="text" id="JID" name="JID" placeholder="84657">
        

        <div style="display: inline; padding-left: 40px;">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="mcbuffy@nuggets.com">
            </div>
        </div>

            <b><p>Subjects and Grades</p></b>
            <div>
                <input type="text" name="math" value="Mathematics" readonly>
                <input type="number" id="math-score" name="math-score" min="1" max="200" placeholder="GRADE">
            </div>
            <div style="padding-top: 10px;">
                <input type="text" name="math" value="English" readonly>
                <input type="number" id="eng-score" name="eng-score" min="1" max="200" placeholder="GRADE">
            </div>
            <div  style="padding-top: 10px;">
                <input type="text" name="third-sub" placeholder="SUBJECT" >
                <input type="number" id="third-score" name="third-score" min="1" max="200" placeholder="GRADE">
            </div>
            <div  style="padding-top: 10px;">
                <input type="text" name="fourth-sub" placeholder="SUBJECT" >
                <input type="number" id="fourth-score" name="fourth-score" min="1" max="200" placeholder="GRADE">
            </div>

            <input style="margin-top: 20px;" type="submit">
        </form>
 
</CENTER>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
